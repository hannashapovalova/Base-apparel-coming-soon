<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="text_block">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <h1>
          <span>
            We're
          </span>
          <br>
          coming
          <br>
           soon
        </h1>
        <p class="article">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email_block">
          <form action="#" id="email_form">
              <input type="email" id="Email" placeholder="Email Address" value="" name="Email" required />

                <img class="error_icon" src="images/icon-error.svg" alt="Icon Error" />

              <button type="submit">
                <img src="images/icon-arrow.svg" alt="Icon Arrow" />
              </button>
              <div class="error_text">Please provide a valid email</div>
          </form>
        </div>
      </div>
      <div class="image_block">
        <!-- <img src="images/hero-desktop.jpg" alt="Girl photo"> -->
      </div> 
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
